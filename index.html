<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Animation</title>
    <link rel="stylesheet" href="Assets/Css/style.css">

    <!-- Box Icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body >
    <div class="row">
        <div class="col-12">
            <div class="body-container">
                <div class="container p-5">
                    <div class="row">
                        <div class="col-12 d-flex justify-content-between">
                            <i class='bx bx-menu-alt-left fs-2 menu'></i>
                            <i class='bx bxs-user-circle fs-2 profile' ></i>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 text-center">
                            <img class="car-1" src="Assets/images/car-1.png">
                        </div>
                    </div>
        
                    <div class="row my-3">
                        <div class="col-12 text-center">
                            <h1>Model S</h1>
                            <p class="mt-3">Model S id built form the ground up as an electric
                                vehicle, with hight strength architecture.</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 d-flex justify-content-center ">
                            <div class="cart-container text-center buy">
                                <i class='bx bxs-cart-alt text-white fs-2  my-3' ></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Box Icons-->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js"></script>
    <script src="Assets/JS/script.js"></script>
</body>
</html>
